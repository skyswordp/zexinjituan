# ==========================================
# 本地开发环境配置 - 使用 H2 文件数据库
# ==========================================
#
# 使用说明:
# 1. 本配置使用 H2 文件数据库，数据持久化保存到本地磁盘
# 2. H2 配置为 Oracle 兼容模式
# 3. 数据库文件保存在: ./DC-API-2018/dc-api/dc-api-friend/data/frienddb.mv.db
# 4. 应用重启后数据不会丢失（除非手动删除 data 目录）
# 5. 可以通过 http://localhost:8081/friend/h2-console 访问数据库控制台
#
# ==========================================

# 公共配置 - H2 驱动
jdbc.driver=org.h2.Driver

# 主库配置 - H2 文件数据库 (Oracle 兼容模式)
# file:./data/frienddb: 数据保存到当前目录的 data/frienddb.mv.db 文件
# MODE=Oracle: 启用 Oracle 兼容模式，支持 Oracle SQL 语法
# DATABASE_TO_LOWER=FALSE: 保持表名/字段名大写（Oracle 风格）
# AUTO_SERVER=TRUE: 允许多个连接同时访问
# INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC: 自动创建 schema
master.jdbc.url=jdbc:h2:file:./data/frienddb;MODE=Oracle;DATABASE_TO_LOWER=FALSE;AUTO_SERVER=TRUE
master.jdbc.username=sa
master.jdbc.password=

# 从库配置 - 使用相同的 H2 文件数据库
slave.jdbc.url=jdbc:h2:file:./data/frienddb;MODE=Oracle;DATABASE_TO_LOWER=FALSE;AUTO_SERVER=TRUE
slave.jdbc.username=sa
slave.jdbc.password=
